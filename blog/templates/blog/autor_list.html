{% extends 'blog/base.html' %}

{% block title %}Llista d'Autors{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="titol">Llista d'Autors</h1>
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Cognom</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for autor in autors %}
                <tr>
                    <td>{{ autor.nom }}</td>
                    <td>{{ autor.cognom }}</td>
                    <td><a href="{% url 'autor_detail' autor.id %}" class="button">Saber-ne +</a></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No hi ha autors disponibles.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
