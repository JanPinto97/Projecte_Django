name: Django CI - Migrations and Documentation
# Jan Pintó
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Evita executar el workflow si el commit el fa GitHub Actions
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
    # 1. Clona el codi del repositori
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Instal·la Python 3.11
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Instal·la Django i altres dependències
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django

    # 4. Executa les migracions
    - name: Run migrations
      run: |
        python manage.py makemigrations --noinput
        python manage.py migrate --noinput
      env:
        DJANGO_SETTINGS_MODULE: my_site.settings

    # 5. Mostra el contingut del directori abans de generar la documentació (depuració)
    - name: List directory before generating documentation
      run: |
        ls -la

    # 6. Genera documentació amb el script personalitzat
    - name: Generate documentation using custom script
      run: |
        python generate_docs.py
      env:
        PYTHONPATH: $PYTHONPATH:$(pwd)

    # 7. Mostra el contingut del directori després de generar la documentació (depuració)
    - name: List directory after generating documentation
      run: |
        ls -la

    # 8. Commit i push dels fitxers generats
    - name: Commit and push documentation files
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        # Afegeix els fitxers només si existeixen
        [ -f views.html ] && git add views.html || echo "views.html not found, skipping"
        [ -f models.html ] && git add models.html || echo "models.html not found, skipping"
        # Només fa commit si hi ha canvis
        git diff --staged --quiet || git commit -m "Update pydoc documentation files (views.html and models.html)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
