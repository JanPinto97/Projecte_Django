name: Django CI - Migrations and Documentation
# Jan Pintó
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Clona el codi del repositori
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Instal·la Python 3.11
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 3. Instal·la Django i altres dependències
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install django

    # 4. Executa les migracions
    - name: Run migrations
      run: |
        python manage.py makemigrations --noinput
        python manage.py migrate --noinput
      env:
        DJANGO_SETTINGS_MODULE: my_site.settings

    # 5. Genera documentació amb el script personalitzat
    - name: Generate documentation using custom script
      run: |
        python generate_docs.py
      env:
        PYTHONPATH: $PYTHONPATH:$(pwd)

    # 6. Commit i push dels fitxers generats
    - name: Commit and push documentation files
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add views.html models.html
        git commit -m "Update pydoc documentation files (views.html and models.html)"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
